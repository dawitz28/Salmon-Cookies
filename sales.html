
<!DOCTYPE html>
<html lang= "en"> 
 <head>
    <title>Dawit's Salmon Cookies Sales Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
 <body>
        <header>
            <h1>Dawit's Salmon Cookies Sales Page</h1>
        </header>
        <form id="form"> 
            <fieldset>
                <legend> Enter Store Information</legend>

                <lable> Store Location:
                    <input type="text" name="name" placeholder="Store Location" required>
                </lable>

                <lable> Minimum Customerts:
                    <input type="number" name="min" placeholder="123" required>
                </lable>

                <lable> Maximum Customers:
                    <input type="number" name="max" placeholder="123" required>
                </lable>

                <lable>Averageg Sales:
                    <input type="float" name="avg" placeholder="1.5" required>
                </lable>

                <button type="submit">Submit</button>
            </fieldset>
        </form>

        <table id="table"></table>


        <main>
            <section id="stores"></section>
        </main>

            

        <script src="../js/app.js"></script>

    </body>
</html>
